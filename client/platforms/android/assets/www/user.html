    <body ng-controller="MainCtrl as ctrl">
        <div class="container">
  <h2>Bus Information</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#menu1">Add Bus</a></li>
    <li><a data-toggle="tab" href="#menu2">Add Bus Stop</a></li>
    <li><a data-toggle="tab" href="#menu3">Add Route</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>Add Bus Number and Its Route Number</h3>
      <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Bus Number</label>
                <input type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Route Number</label>
                <input type="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>
      
    <div id="menu1" class="tab-pane fade">
      <h3>Add Bus number with its GPS id</h3>
      <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Bus Number</label>
                <input type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">GPS ID</label>
                <input type="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>
    <div id="menu2" class="tab-pane fade">
      <h3>Add Bus Stop with it ID</h3>
      <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Bus Stop Name</label>
                <input type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Bus Stop ID</label>
                <input type="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>
    <div id="menu3" class="tab-pane fade">
      <h3>Add Route and all Bus Stops in that route</h3>
      <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Route ID</label>
                <input type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Bus Stop ID</label>
                <input type="email" class="form-control">
            </div>
            <button type="button" class="btn btn-default">Add</button>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
  </div>
</div>
